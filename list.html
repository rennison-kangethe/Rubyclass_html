<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/node.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>List of Cars</h2>
    <h2>Unordered List</h2>
    <ul>
        <li>Mercedes</li>
        <li>Toyota</li>
        <li>Subaru</li>
        <li>Volkswagen</li>
        <li>Bmw</li>
    </ul>

    <h2>List of Fruits</h2>
    <h2>Ordered Lists</h2>
    <ol>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ol>
    
</body>
</html>
